<table xmlns:th="http://www.w3.org/1999/xhtml">
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question, loop : ${questionList}">
        <td>
            <a th:href="@{|/question/detail/${question.id}|}" ${question.subject}]]></a>
        </td>
        <td> [[${question.createDate}]]</td>
    </tr>
    </tbody>
</table>
